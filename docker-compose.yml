---
version: '3.8'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    networks:
      - home-lab

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    privileged: true
    restart: unless-stopped
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - home-lab
    depends_on:
      - portainer

  node_exporter:
    command: '--path.rootfs=/host'
    container_name: node_exporter
    image: quay.io/prometheus/node-exporter:latest
    pid: host
    restart: unless-stopped
    ports:
      - 9100:9100
    volumes:
      - /:/host:ro,rslave
    networks:
      - home-lab
    depends_on:
      - portainer

  adguard_exporter:
    container_name: adguard_exporter
    image: ebrianne/adguard-exporter:latest
    restart: unless-stopped
    ports:
      - '9617:9617'
    environment:
      - adguard_protocol=http
      - adguard_hostname=${ADGUARD_HOST}
      - adguard_username=${ADGUARD_USERNAME}
      - adguard_password=${ADGUARD_PASSWORD}
      - interval=10s
      - log_limit=10000
      - server_port=9617
    networks:
      - home-lab
    depends_on:
      - portainer

  # fortigate_exporter:
  #   container_name: fortigate_exporter
  #   image: quay.io/bluecmd/fortigate_exporter:latest
  #   restart: unless-stopped
  #   command: ["-auth-file", "/config/fortigate-key.yaml", "-insecure"]
  #   volumes:
  #     - ./fortigate-key.yaml:/config/fortigate-key.yaml
  #   ports:
  #     - 9710:9710
  #   networks:
  #     - prometheus

  prometheus:
    command: '--config.file=/etc/prometheus/prometheus.yaml'
    container_name: prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    user: root
    ports:
      - 9090:9090
    volumes:
      - ./config/prometheus/config.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus
    networks:
      - home-lab
    depends_on:
      - cadvisor
      - node_exporter
      - adguard_exporter

  grafana:
    container_name: grafana
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - home-lab
    depends_on:
      - prometheus

  homer:
    image: b4bz/homer:latest
    container_name: homer
    restart: unless-stopped
    ports:
      - '8000:8080'
    volumes:
      - ./config/homer/assets:/www/assets
    networks:
      - home-lab
    depends_on:
      - grafana

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  portainer-data:
    driver: local

networks:
  home-lab:
    driver: bridge
