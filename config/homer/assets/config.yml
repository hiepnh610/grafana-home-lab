# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: 'Applications'
    icon: 'fas fa-cloud'
    items:
      - name: 'Adguard'
        logo: 'https://static-00.iconduck.com/assets.00/adguard-icon-2048x2048-4du379o5.png'
        subtitle: 'Monitoring '
        tag: 'adguard'
        keywords: ''
        url: 'https://www.reddit.com/r/selfhosted/'
        # target: '_blank' # optional html a tag target attribute

      - name: 'Mikrotik'
        logo: 'https://merch.mikrotik.com/cdn/shop/files/512.png?v=1657867177'
        subtitle: ''
        tag: 'mikrotik'
        url: '#'

      - name: 'Node Metrics'
        logo: 'https://gitlab.developers.cam.ac.uk/uploads/-/system/project/avatar/1783/node_exporter_logo.png'
        subtitle: ''
        tag: 'metrics'
        url: '#'

      - name: 'Docker Metrics'
        logo: 'https://www.ibm.com/content/dam/adobe-cms/instana/media_logo/Docker.component.complex-narrative-xl.ts=1689294851916.png/content/adobe-cms/us/en/products/instana/supported-technologies/docker-monitoring/_jcr_content/root/table_of_contents/body/content_section_styled/content-section-body/complex_narrative/logoimage'
        subtitle: ''
        tag: 'metrics'
        url: '#'

# Will load Dracula theme.
stylesheet:
